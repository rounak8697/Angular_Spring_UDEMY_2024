Just a quick test that server works fine!!

<table border="1" class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Amount</th>
      <th>Sales Criteria Matched</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let temp of salesPersonList">
      <td>{{ temp.firstName }}</td>
      <td>{{ temp.lastName }}</td>
      <td>{{ temp.emailId }}</td>
      <td>{{ temp.sales }}</td>
      <td>
        <div *ngIf=" temp.sales >= 2000;else myElseBlock">Matched</div>
        <ng-template #myElseBlock>Not MAtched</ng-template>
      </td>
    </tr>
  </tbody>
</table>
