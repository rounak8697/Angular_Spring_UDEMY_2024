<h2>Sales TEAM</h2>
<table border="1" class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Amount</th>
      <th>Sales Criteria Matched</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let temp of salesPersonList" [ngClass]="{'highlight': temp.sales >= 2000}">
      <td>{{ temp.firstName }}</td>
      <td>{{ temp.lastName }}</td>
      <td>{{ temp.emailId }}</td>
      <td>{{ temp.sales | currency : "INR" }}</td>
      <td>
        <div *ngIf="temp.sales >= 2000; else myElseBlock">Matched</div>
        <ng-template #myElseBlock>Not MAtched</ng-template>
      </td>
    </tr>
  </tbody>
</table>
